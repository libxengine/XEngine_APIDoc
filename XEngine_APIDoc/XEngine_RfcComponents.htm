<P >
 XEngine_RfcComponents 组件</P>
<P >
  组件说明:RFC标准协议组件,基于RFC协议文档实现的一些协议模块,组件的协议模块本身不包含网络套接字实现,只实现了协议部分</P>

<P>兼容系统:Linux MacOS Windows Android IOS</P> 
 <P>             所属项目:XEngine</P> 
 <P>             注意:协议模块一般我们只做了协议的解析和封包,其他都没做相关的事情,这是为了最大程度把更自由的功能开放给用户</P></body>
