<H1>函数</H1>
<P>AudioCodec_Help_Malloc</P>
<H1 >
  功能</H1>

<P>申请音频专用内存</P> 
 <H1>             语法</H1>
<P>bool AudioCodec_Help_Malloc(AVCODEC_AUDIO_MSGBUFFER* 
pSt_MSGBuffer)</P>
<P></P>
<P></P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：pSt_MSGBuffer<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：数据结构指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要初始化使用的音频数据结构</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>需要填充音频参数的采样格式,采样大小,通道等参数<BR>申请的内存需要使用BaseLib_Memory_MSGFree函数释放内部ptszMSGArray内存</P>
