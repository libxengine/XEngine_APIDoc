<H1 >
 函数</H1>
<P >
  AudioCodec_Help_GetSampleSize</P>

<H1>功能</H1> 
 <P>             获取音频编码器的采样大小</P>
<H1>语法</H1>
<P>int AudioCodec_Help_GetSampleSize(ENUM_AVCODEC_AUDIOTYPE 
enAudioCodec)</P>
<P></P>
<P></P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：enAudioCodec<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：枚举型<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入音频编码器</P>
<P></P>
<H1>返回值</H1>
<P>类型：整数型<BR>意思：返回采样大小,0或者1没有限制</P>
<H1>备注</H1>
<P>某些音频编码器有固定的采样大小,比如AAC是1024,MP3是1152<BR>通过此函数可以获取到对应的采样大小</P>
