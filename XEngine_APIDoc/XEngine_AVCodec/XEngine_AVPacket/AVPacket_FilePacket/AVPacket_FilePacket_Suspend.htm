<H1>函数</H1>
<P >
 AVPacket_FilePacket_Suspend</P>
<H1 >
  功能</H1>

<P>设置暂停还是继续</P> 
 <H1>             语法</H1>
<P>BOOL AVPacket_FilePacket_Suspend(XHANDLE xhNet, BOOL 
bSuspend = TRUE)</P>
<P></P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhNet<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：网络句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要操作的句柄<BR>&nbsp;参数.二：bSuspend<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：逻辑型<BR>&nbsp; 可空：Y<BR>&nbsp; 意思：为真为暂停,假为继续</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
