<H1 >
 函数</H1>
<P >
  AVFormat_Convert_GetStatus</P>

<H1>功能</H1> 
 <P>             获取一个转换器的运行状态</P>
<H1>语法</H1>
<P>BOOL AVFormat_Convert_GetStatus(XHANDLE xhNet, 
BOOL *pbConvert)</P>
<P></P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhNet<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：通道句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要获取的状态的句柄<BR>&nbsp;参数.二：pbConvert<BR>&nbsp; 
In/Out：Out<BR>&nbsp; 类型：逻辑指针<BR>&nbsp; 可空：N<BR>&nbsp; 
意思：导出是否完成,反正真表示正在转换,假表示完成</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>&nbsp;</P>
