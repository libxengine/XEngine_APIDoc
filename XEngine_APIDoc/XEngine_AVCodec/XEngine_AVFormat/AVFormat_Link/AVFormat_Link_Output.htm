<H1 >
 函数</H1>
<P >
  AVFormat_Link_Output</P>

<H1>功能</H1> 
 <P>             打开输出文件信息</P>
<H1>语法</H1>
<P>bool AVFormat_Link_Output(XHANDLE xhToken, LPCSTR 
lpszFile)</P>
<P></P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhToken<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要操作的打包器<BR>&nbsp;参数.二：lpszFile<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：常量字符指针<BR>&nbsp; 可空：Y<BR>&nbsp; 意思：输入要操作的文件</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
