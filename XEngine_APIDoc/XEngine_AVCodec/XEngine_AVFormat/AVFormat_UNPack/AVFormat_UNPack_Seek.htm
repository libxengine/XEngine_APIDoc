<H1 >
 函数</H1>
<P >
  AVFormat_UNPack_Seek</P>

<H1>功能</H1> 
 <P>             移动当前媒体索引位置</P>
<H1>语法</H1>
<P>  bool AVFormat_UNPack_Seek(XHANDLE 
xhNet, double dlTime)</P>
<P></P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhNet<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要操作的媒体<BR>&nbsp;参数.二：dlTime<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：浮点型<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入移动的时间戳</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>建议先暂停在移动位置</P>
