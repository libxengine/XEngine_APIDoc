<P>APIHelp_Stream_Init</P>
<H1>
功能
</H1>
<P>
初始化一个BIT流式操作

</P>
<H1>语法</H1>
<P >
 XHANDLE APIHelp_Stream_Init(LPCXBTR 
lpszBITStream, int nMSGLen)</P>
<P ></P>

<P></P> 
 <P>             </P>

类型：常量字节指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要处理的数据<BR>&nbsp;参数.二：nMSGLen<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：整数型<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入大小</P>
<P></P>

<P>类型：句柄<BR>意思：返回初始化成功的句柄</P>
