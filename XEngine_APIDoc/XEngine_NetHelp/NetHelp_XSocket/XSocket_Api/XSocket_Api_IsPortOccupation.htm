<H1>
函数 
</H1>
<P>
XSocket_Api_IsPortOccupation

</P>
<H1>功能</H1>
<P >
 端口是否被使用</P>
<H1 >
  语法</H1>

<P>BOOL XSocket_Api_IsPortOccupation(int nPort, int 
nProto)</P> 
 <P>             </P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：nPort<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：整数型<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要检查的端口号码<BR>&nbsp;参数.二：nProto<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：整数型<BR>&nbsp; 可空：Y<BR>&nbsp; 意思：协议类型，要查找端口的所属协议</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否被使用，假为没有</P>
<H1>备注</H1>
<P>&nbsp;</P>
