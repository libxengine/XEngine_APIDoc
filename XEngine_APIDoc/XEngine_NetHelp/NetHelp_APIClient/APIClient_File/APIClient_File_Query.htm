<H1 >
 函数</H1>
<P >
  APIClient_File_Query</P>

<H1>功能</H1> 
 <P>             查询任务信息</P>
<H1>语法 </H1>
<P>BOOL APIClient_File_Query(XHANDLE 
xhDown,LPNETHELP_FILEINFO pSt_TaskInfo)</P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp;参数.一：xhDown<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：下载句柄<BR>&nbsp; 可空：N<BR>&nbsp; 
意思：要查询的任务句柄<BR>&nbsp;参数.二：pSt_TaskInfo<BR>&nbsp; In/Out：Out<BR>&nbsp; 
类型：数据结构贺指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：导出查询到的任务信息</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型 <BR>意思：是否成功</P>
