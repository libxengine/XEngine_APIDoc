<H1 >
 函数</H1>
<P >
  APIClient_File_Delete</P>

<H1>功能</H1> 
 <P>             删除一个下载任务</P>
<H1>语法 </H1>
<P>BOOL APIClient_File_Delete(XHANDLE xhDown)</P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp;参数.一：xhDown<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：下载句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要删除的任务句柄</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型 <BR>意思：是否成功</P>
<H1>备注</H1>
<P>下载完成后必须调用此函数，或者你不想下载一个任务</P>
