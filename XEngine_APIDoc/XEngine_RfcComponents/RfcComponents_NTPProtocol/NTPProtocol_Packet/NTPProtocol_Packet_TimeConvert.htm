 <H1>             函数</H1>
<P>NTPProtocol_Packet_TimeConvert</P>
<H1>功能</H1>
<P>本地时间转NTP时间戳</P>
<H1>语法</H1>
<P>bool 
NTPProtocol_Packet_TimeConvert(NTPPROTOCOL_TIMEINFO* pSt_TimeInfo)</P>
<P></P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：pSt_TimeInfo<BR>&nbsp; 
In/Out：In/Out<BR>&nbsp; 类型：数据结构指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要转换的内容</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>如果pSt_TimeInfo的秒为0,那么将获取系统当前时间</P>
