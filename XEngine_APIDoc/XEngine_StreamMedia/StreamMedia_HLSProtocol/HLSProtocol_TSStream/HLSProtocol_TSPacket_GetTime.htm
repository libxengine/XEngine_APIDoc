<H1>函数</H1>
<P >
 HLSProtocol_TSPacket_GetTime</P>
<H1 >
  功能</H1>

<P>得到当前打包视频时间</P> 
 <H1>             语法</H1>
<P>bool HLSProtocol_TSPacket_GetTime(LPCXSTR lpszClientID, 
double* pdl_Time)</P>
<P></P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：lpszClientID<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 
意思：输入要操作的客户端ID<BR>&nbsp;参数.二：pdl_Time<BR>&nbsp; In/Out：Out<BR>&nbsp; 
类型：双精度浮点型<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输出时间秒</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
