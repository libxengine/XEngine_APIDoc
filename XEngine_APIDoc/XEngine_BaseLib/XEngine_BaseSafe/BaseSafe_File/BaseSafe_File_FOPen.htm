 BaseSafe_File_FOPen</P>
<H1 >
  功能</H1>

<P>安全打开文件函数</P> 
 <H1>             语法</H1>
<P>FILE* BaseSafe_File_FOPen(LPCXSTR lpszFile, LPCXSTR 
lpszMode)</P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp;参数.一：lpszFile<BR>&nbsp; In/Out：Out<BR>&nbsp; 
类型：字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入打开的文件路径<BR>&nbsp;参数.二：lpszMode<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入打开的模式 </P>
<P></P>
<H1>返回值</H1>
<P>&nbsp; 类型：文件指针<BR>&nbsp; 意思：打开的文件指针</P>
