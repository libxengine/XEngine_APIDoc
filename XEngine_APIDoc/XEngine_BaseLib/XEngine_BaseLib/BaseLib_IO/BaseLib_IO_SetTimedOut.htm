<H1 >
 函数</H1>
<P >
  BaseLib_IO_SetTimedOut</P>

<H1>功能</H1> 
 <P>             设置发送和接受超时</P>
<H1>语法</H1>
<P>bool BaseLib_IO_SetTimedOut(XSOCKET hSocket, int 
nTimedOut = 1)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp; 参数一：hSocket<BR>&nbsp;&nbsp; 
In/Out：In<BR>&nbsp;&nbsp; 类型：套接字句柄<BR>&nbsp;&nbsp; 可空：N<BR>&nbsp;&nbsp; 
意思：要设置的套接字<BR>&nbsp; 参数二：nTimedOut<BR>&nbsp;&nbsp; In/Out：In<BR>&nbsp;&nbsp; 
类型：整数型<BR>&nbsp;&nbsp; 可空：Y<BR>&nbsp;&nbsp; 意思：要设置的超时时间，默认3秒</P>
<P></P>
<H1>返回值</H1>
<P>&nbsp; 类型：逻辑型<BR>&nbsp; 意思：是否成功</P>
