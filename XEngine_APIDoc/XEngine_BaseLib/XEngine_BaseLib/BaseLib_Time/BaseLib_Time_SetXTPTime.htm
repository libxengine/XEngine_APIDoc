<H1 >
 函数</H1>
<P >
  BaseLib_Time_SetXTPTime</P>

<H1>功能</H1> 
 <P>             设置指定参数为XTP时间格式</P>
<H1>语法</H1>
<P>BOOL BaseLib_Time_SetXTPTime(XNETHANDLE * 
pxhXTPTime)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：pxhXTPTime<BR>&nbsp; In/Out：Out<BR>&nbsp; 
类型：时间句柄指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输出设置成功后的时间格式</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>XTP为XENGINE专用时间格式,用于生成当前时间<BR>XTP高32位为当前UTC时间秒.低32位为UTC时间的微妙</P>
