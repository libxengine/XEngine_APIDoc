<H1 >
 函数</H1>
<P >
  BaseLib_Time_ISOTime</P>

<H1>功能</H1> 
 <P>             转换时间戳为ISO8601格式</P>
<H1>语法</H1>
<P>bool BaseLib_Time_ISOTime(XCHAR* ptszTime, time_t nTTime 
=  
 0)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：ptszTime<BR>&nbsp; In/Out：Out<BR>&nbsp; 
类型：字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 
意思：导出获取到的ISO时间格式字符串<BR>&nbsp;参数.二：nTTime<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：时间类型<BR>&nbsp; 可空：Y<BR>&nbsp; 意思：输入要转换的时间,如果为空,将使用本机时间</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>

<P>&nbsp;</P>
