<H1>函数</H1>
<P>
BaseLib_OperatorSemaphore_IsExist
</P>
<H1>
功能

</H1>
<P>判断一个信号量是否存在</P>
<H1 >
 语法</H1>
<P >
  BOOL BaseLib_OperatorSemaphore_IsExist(LPCSTR 
lpszSemaphoreName)</P>

<P></P> 
 <P>             </P>
<H1>参数 </H1>
<P>&nbsp;参数.一：lpszSemaphoreName<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要判断的信号名称</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：存在返回真,不存在返回假</P>
<H1>备注</H1>
<P>这个函数可以用来做进程间的互斥</P>
