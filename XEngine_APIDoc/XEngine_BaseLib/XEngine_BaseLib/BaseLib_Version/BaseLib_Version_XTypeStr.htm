功能

<H1 >
 语法</H1>
<P >

  NULL)</P>

<P></P> 
 <P>             </P>
<H1>参数</H1>
<P>&nbsp;参数.一：ptszMsgBuffer<BR>&nbsp; In/Out：Out<BR>&nbsp; 
类型：字符指针<BR>&nbsp; 可空：Y<BR>&nbsp; 意思：导出版本类型,拥有:PT,BT,RC,LTS</P>
<P></P>

<P>类型：字符指针<BR>意思：返回版本类型</P>
