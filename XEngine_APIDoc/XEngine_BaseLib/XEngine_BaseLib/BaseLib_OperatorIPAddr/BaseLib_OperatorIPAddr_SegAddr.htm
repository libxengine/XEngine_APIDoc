 函数</H1>

 <P>             网络地址分割</P>

pInt_Port = NULL)</P>

<P></P>

<P>&nbsp;参数.一：ptszAddr<BR>&nbsp; In/Out：In/Out<BR>&nbsp; 
类型：字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 
意思：输入：要分解的IP+端口缓冲区，输出IP地址<BR>&nbsp;参数.二：pInt_Port<BR>&nbsp; In/Out：Out<BR>&nbsp; 
类型：整数型<BR>&nbsp; 可空：Y<BR>&nbsp; 意思：导出分解后的端口</P>
