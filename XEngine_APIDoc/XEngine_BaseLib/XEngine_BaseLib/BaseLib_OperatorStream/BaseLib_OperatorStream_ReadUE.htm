<H1>
函数
</H1>
<P>
BaseLib_OperatorStream_ReadUE

</P>
<H1>功能</H1>
<P >
 解码有符号指数哥伦布编码（SE）的值</P>
<H1 >
  语法</H1>

<P>XUINT BaseLib_OperatorStream_ReadUE(XHANDLE xhToken)</P> 
 <P>             </P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhToken<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要操作的句柄</P>
<P></P>
<H1>返回值</H1>
<P>类型：整数型<BR>意思：返回读取的值,&lt;= 0表示错误</P>
<H1>备注</H1>
<P>H.264编码中，语法元素分为三种类型：无符号指数哥伦布编码（UE）、有符号指数哥伦布编码（SE）和有符号整数（SI）</P>
