<H1 >
 函数</H1>
<P >
  BaseLib_OperatorStream_ReadBit</P>

<H1>功能</H1> 
 <P>             读取指定BIT位个数的值</P>
<H1>语法</H1>
<P>XUINT BaseLib_OperatorStream_ReadBit(XHANDLE xhToken, 
XBYTE byBITCount)</P>
<P></P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhToken<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要操作的句柄<BR>&nbsp;参数.二：byBITCount<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：字节型<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要操作的BIT位个数</P>
<P></P>
<H1>返回值</H1>
<P>类型：整数型<BR>意思：返回读取的值,&lt;= 0表示错误</P>

<P>&nbsp;</P>
