<H1>
函数
</H1>
<P>
BaseLib_OperatorVer_XNumberStr

</P>
<H1>功能</H1>
<P >
 获取XEngine系统版本的字符串</P>
<H1 >
  语法</H1>

<P>XCHAR * BaseLib_OperatorVer_XNumberStr(XCHAR* 
ptszMsgBuffer = NULL)</P> 
 <P>             </P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：ptszMsgBuffer<BR>&nbsp; 
In/Out：Out<BR>&nbsp; 类型：字符指针<BR>&nbsp; 
可空：Y<BR>&nbsp; 意思：输出版本字符串.格式:x.zz.yyy.zzzz</P>
<P></P>
<H1>返回值</H1>
<P>类型：字符指针<BR>意思：返回版本字符串信息</P>

<P>&nbsp;</P>
