<H1>函数</H1>
<P>
APIClient_File_Pause
</P>
<H1>
功能

</H1>
<P>暂停或者恢复</P>
<H1 >
 语法</H1>
<P >
  BOOL APIClient_File_Pause(XHANDLE xhDown,BOOL bIsPause =
      
 FALSE)</P>

<P></P> 
 <P>             </P>
<H1>参数 </H1>
<P>&nbsp;参数.一：xhDown<BR>&nbsp; In/Out：bIsPause<BR>&nbsp; 
类型：下载句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要控制的下载句柄<BR>&nbsp;参数.二：bIsPause<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：逻辑型<BR>&nbsp; 可空：Y<BR>&nbsp; 意思：暂停还是恢复，默认为假 恢复下载</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型 <BR>意思：是否成功</P>
<H1>备注</H1>
<P>支持上传和下载控制</P>
