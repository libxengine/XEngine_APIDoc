<H1>函数</H1>
<P >XClient_StreamPull_GetStatus
 </P>
<H1 >
  功能</H1>

<P>获取拉流状态</P> 
 <H1>             语法</H1>
<P>BOOL XClient_StreamPull_GetStatus(XHANDLE xhNet, 
BOOL* pbPull)</P>
<P></P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhNet<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要操作的拉流句柄<BR>&nbsp;参数.二：pbPull<BR>&nbsp; 
In/Out：Out<BR>&nbsp; 类型：逻辑型指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：导出是否正在拉流</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>仅限回调函数使用</P>
