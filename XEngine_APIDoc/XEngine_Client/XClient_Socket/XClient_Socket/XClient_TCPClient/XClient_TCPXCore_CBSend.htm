<H1 >
 函数</H1>
<P >
  XClient_TCPXCore_CBSend</P>

<H1>功能</H1> 
 <P>             设置发送可写回调</P>
<H1>语法</H1>
<P>bool XClient_TCPXCore_CBSend(XHANDLE xhToken, bool 
bCBCall = true)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhToken<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要操作的客户端<BR>&nbsp;参数.二：bCBCall<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：逻辑型<BR>&nbsp; 可空：Y<BR>&nbsp; 意思：设置还是取消</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>触发回调后调用NetCore_TCPXCore_SendMsg 函数发送数据</P>
