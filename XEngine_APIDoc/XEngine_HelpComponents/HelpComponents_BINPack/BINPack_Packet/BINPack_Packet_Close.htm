 <P>             关闭一个二进制包管理器</P>
<H1>语法 </H1>
<P>BOOL BINPack_Packet_Close(XNETHANDLE xhFile)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhFile<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：文件句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要关闭的文件句柄</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型 <BR>意思：是否成功</P>
<H1>备注</H1>
<P>如果打包完毕,需要调用此函数关闭</P>
