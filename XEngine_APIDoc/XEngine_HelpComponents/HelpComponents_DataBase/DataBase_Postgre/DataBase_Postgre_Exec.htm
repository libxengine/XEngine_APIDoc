<H1>函数</H1>
<P >
 DataBase_Postgre_Exec</P>
<H1 >
  功能</H1>

<P>执行一条PG数据库非查询语句或者执行一条PG命令</P> 
 <H1>             语法</H1>
<P>BOOL DataBase_Postgre_Exec(XNETHANDLE xhNet,LPCSTR 
lpszQuery)</P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp;参数.一：xhNet<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入数据库句柄<BR>&nbsp;参数.二：lpszQuery<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要执行的数据库语句</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型 <BR>意思：是否成功</P>
