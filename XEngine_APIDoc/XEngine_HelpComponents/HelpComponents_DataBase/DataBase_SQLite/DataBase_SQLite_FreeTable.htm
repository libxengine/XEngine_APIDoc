<H1 >
 函数</H1>
<P >
  DataBase_SQLite_FreeTable</P>

<H1>功能</H1> 
 <P>             释放查询的记录集内存</P>
<H1>语法</H1>
<P>BOOL DataBase_SQLite_FreeTable(char **ppTszString)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：ppTszString<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要释放的内存</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型 <BR>意思：是否成功</P>
<H1>备注</H1>
<P>DataBase_SQLite_GetTable 查询成功后必须使用此函数释放，否则不允许下次查询</P>
