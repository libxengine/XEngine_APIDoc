<H1>函数</H1>
<P>
DataBase_MySQL_FreeResult
</P>
<H1>
功能

</H1>
<P>释放查询的结果集</P>
<H1 >
 语法</H1>
<P >
  BOOL DataBase_MySQL_FreeResult(XHDATA xhData,XNETHANDLE 
xhResult = 0)</P>

<P></P> 
 <P>             </P>
<H1>参数 </H1>
<P>&nbsp;参数.一：xhData<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：数据库句柄<BR>&nbsp; 可空：N<BR>&nbsp; 
意思：要对哪个SQL客户端执行<BR>&nbsp;参数.二：xhResult<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：记录集句柄<BR>&nbsp; 可空：Y<BR>&nbsp; 意思：要对哪个记录集操作，默认释放所有相关联记录集</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>

<P>&nbsp;</P>
