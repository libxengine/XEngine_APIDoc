<H1 >
 函数</H1>
<P >
  DataBase_MySQL_GetLength</P>

<H1>功能</H1> 
 <P>             获得结果集的长度</P>
<H1>语法</H1>
<P>DWORD* DataBase_MySQL_GetLength(XHDATA xhData, XHDATA 
xhResult)</P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp;参数.一：xhData<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：数据库句柄<BR>&nbsp; 可空：N<BR>&nbsp; 
意思：要对哪个SQL客户端执行<BR>&nbsp;参数.二：xhResult<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：记录集句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要对哪个记录集进行操作</P>
<P></P>
<H1>返回值</H1>
<P>类型：双字指针<BR>意思：返回获取到的每个结果集长度Len = 
DWORD[i]</P>
<H1>备注</H1>
<P>&nbsp;</P>
