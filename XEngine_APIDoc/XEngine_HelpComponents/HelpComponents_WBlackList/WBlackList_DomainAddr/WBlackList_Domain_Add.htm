<H1 >
 函数</H1>
<P >
  WBlackList_Domain_Add</P>

<H1>功能</H1> 
 <P>             添加一个域名信息到黑名单中</P>
<H1>语法</H1>
<P>BOOL WBlackList_Domain_Add(XNETHANDLE xhNet, LPCSTR 
lpszDomainAddr)</P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp;参数.一：xhNet<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要操作的句柄<BR>&nbsp;参数.二：lpszDomainAddr<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要插入的地址,支持通配符</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>不允许在多个通配符中间设置特定域名</P>
