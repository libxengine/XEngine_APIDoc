<H1 >
 函数</H1>
<P >
  HelpComponents_XLog_ValueDelete</P>

<H1>功能</H1> 
 <P>             删除变量</P>
<H1>语法</H1>
<P>  bool 
HelpComponents_XLog_ValueDelete(XHANDLE xhLog, LPCXSTR lpszStrKey)</P>
<P></P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhLog<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要操作的日志<BR>&nbsp;参数.二：lpszStrKey<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要删除的变量名称</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>变量名称格式必须是:$(变量)</P>
