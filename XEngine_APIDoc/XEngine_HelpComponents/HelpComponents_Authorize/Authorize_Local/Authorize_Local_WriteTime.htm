<H1 >
 函数</H1>
<P >
  Authorize_Local_WriteTime</P>

<H1>功能</H1> 
 <P>             记录一次执行时间</P>
<H1>语法</H1>
<P>BOOL Authorize_Local_WriteTime(LPCSTR lpszFileKey, int 
nCount = 0)</P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp;参数.一：lpszFileKey<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要操作的文件<BR>&nbsp;参数.二：nCount<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：整数型<BR>&nbsp; 可空：Y<BR>&nbsp; 意思：输入最大允许记录个数,0不限制</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型 <BR>意思：是否成功</P>
<H1>备注</H1>
<P>记录次数越多,文件越大.读取需要的内存就越多</P>
