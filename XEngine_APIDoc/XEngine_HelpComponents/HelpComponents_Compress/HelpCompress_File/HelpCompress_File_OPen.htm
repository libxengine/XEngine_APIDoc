 HelpCompress_File_OPen</P>

  功能</H1>

<P>打开一个待解压的压缩文件</P> 
 <H1>             语法</H1>
<P>XZIP HelpCompress_File_OPen(LPCSTR lpszFileName)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：lpszFileName<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要创建的ZIP文件名称</P>
<P></P>

<P>类型：文件句柄<BR>意思：返回解压文件句柄</P>
