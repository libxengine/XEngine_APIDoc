<H1 >
 函数</H1>
<P >
  HelpCompress_File_GetCount</P>

<H1>功能</H1> 
 <P>             获取ZIP文件中的个数</P>
<H1>语法</H1>
<P>BOOL HelpCompress_File_GetCount(XZIP pxZip, int 
*pInt_Count)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：pxZip<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：ZIP句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要获取的文件句柄<BR>&nbsp;参数.二：pInt_Count<BR>&nbsp; 
In/Out：Out<BR>&nbsp; 类型：整数型指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输出获取到的文件个数</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
