<H1>函数</H1>
<P >
 HelpCompress_File_GoFile</P>
<H1 >
  功能</H1>

<P>跳转到一个指定的文件</P> 
 <H1>             语法</H1>
<P>BOOL HelpCompress_File_GoFile(XZIP pxZip, LPCSTR 
lpszFileName)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：pxZip<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：ZIP句柄<BR>&nbsp; 可空：N<BR>&nbsp; 
意思：打开的ZIP文件的句柄<BR>&nbsp;参数.二：lpszFileName<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要跳转到哪个文件</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>用于在你想要获取指定文件信息的时候，可以用这个函数</P>
