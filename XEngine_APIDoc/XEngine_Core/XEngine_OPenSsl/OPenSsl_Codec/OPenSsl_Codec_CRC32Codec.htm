<H1>语法 </H1>
<P> XUINT OPenSsl_Codec_CRC32Codec(LPCXSTR 
lpszSource,int nSize)</P>
<P></P>
<P>
</P>

参数

</H1>
<P>&nbsp;参数.一：lpszSource<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入一段要编码的数据<BR>&nbsp;参数.二：nSize<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：整数型<BR>&nbsp; 可空：N<BR>&nbsp; 意思：编码数据大小</P>
<P></P>
<H1>返回值</H1>
<P>类型：整数型<BR>意思：返回CRC32编码值</P>
