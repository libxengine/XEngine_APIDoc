<H1 >
 函数</H1>
<P >
  OPenSsl_Codec_CRC32Codec2</P>

<H1>功能</H1> 
 <P>             CRC32压缩网络处理算法,只做了初始化操作</P>
<H1>语法 </H1>
<P>XUINT&nbsp;OPenSsl_Codec_CRC32Codec2(LPCSTR 
lpszSource,int nSize)</P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp;参数.一：lpszSource<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入一段要编码的数据<BR>&nbsp;参数.二：nSize<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：整数型<BR>&nbsp; 
可空：N<BR>&nbsp; 意思：编码数据大小</P>
<P></P>
<H1>返回值</H1>
<P>类型：整数型<BR>意思：返回CRC32编码值</P>

<P>&nbsp;</P>
