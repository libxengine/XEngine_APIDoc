<H1 >
 函数</H1>
<P >
  ManagePool_Memory_Free</P>

<H1>功能</H1> 
 <P>             通过内存池释放大块内存的接口函数</P>
<H1>语法</H1>
<P>void ManagePool_Memory_Free(XMPOOL pxmPool,LPVOID 
lPBuffer)</P>
<P></P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：pxmPool<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：内存池句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要操作的内存池句柄<BR>&nbsp;参数.二：lPBuffer<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：内存地址<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要释放的内存地址</P>
<P></P>
<H1>返回值</H1>
<P>&nbsp;类型：无<BR>&nbsp;意思：</P>
<H1>备注</H1>
<P>此函数将还原大内存给内存池,内存块只有在被设置为可释放的情况才还原给内存池</P>
