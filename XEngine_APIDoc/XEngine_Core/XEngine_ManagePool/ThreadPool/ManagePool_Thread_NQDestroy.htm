<H1 >
 函数</H1>
<P >
  ManagePool_Thread_NQDestroy</P>

<H1>功能</H1> 
 <P>             销毁无队列线程池</P>
<H1>语法</H1>
<P>BOOL ManagePool_Thread_NQDestroy(XHANDLE xhPool)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhPool<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要销毁的线程池句柄</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>正确销毁方式是先退出你的任务处理函数,在调用此函数</P>
