<H1 >
 函数</H1>
<P >
  ManagePool_Socket_GetIdleSocket</P>

<H1>功能</H1> 
 <P>             获得一个空闲的套接字</P>
<H1>语法</H1>
<P>BOOL ManagePool_Socket_GetIdleSocket(XNETHANDLE xhPool, 
SOCKET *phSocket)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhPool<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：连接池句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要检测的套接字池索引<BR>&nbsp;参数.二：phSocket<BR>&nbsp; 
In/Out：Out<BR>&nbsp; 类型：整数型<BR>&nbsp; 可空：N<BR>&nbsp; 意思：导出获取到的空闲套接字</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>&nbsp;</P>
