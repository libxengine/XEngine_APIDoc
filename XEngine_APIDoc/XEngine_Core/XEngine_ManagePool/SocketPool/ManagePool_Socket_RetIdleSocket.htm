 <H1>             函数</H1>
<P>ManagePool_Socket_RetIdleSocket</P>
<H1>功能</H1>
<P>返回一个套接字</P>
<H1>语法</H1>
<P>BOOL ManagePool_Socket_RetIdleSocket(XNETHANDLE xhPool, 
SOCKET hSocket)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhPool<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：连接池句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要返回给哪个连接池<BR>&nbsp;参数.二：hSocket<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：套接字<BR>&nbsp; 可空：N<BR>&nbsp; 意思：套接字句柄</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>一个套接字不在使用的时候，通过此来返回给连接池</P>
