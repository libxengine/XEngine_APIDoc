 函数</H1>

<H1>功能</H1> 
 <P>             初始化一个ICMP原始套接字</P>
<H1>语法</H1>
<P>BOOL Protocol_ICMPRaw_Init(SOCKET * phSocket)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：phSocket<BR>&nbsp;&nbsp; 
In/Out：Out<BR>&nbsp;&nbsp; 类型：套机字句柄<BR>&nbsp;&nbsp; 可空：N<BR>&nbsp;&nbsp; 
意思：导出初始化成功的套接字句柄</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>

<P>你需要自己CLOSE，你需要调用sendto和recvfrom来发送和接受数据</P>
