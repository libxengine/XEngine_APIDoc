功能

</H1>

<H1 >
 语法</H1>
<P >

bIsSet = TRUE)&nbsp;

<P></P> 
 <P>             </P>
<P></P>

<P>&nbsp;参数.一：hSocket<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：套接字句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要操作的套接字<BR>&nbsp;参数.二：bIsSet<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：逻辑型<BR>&nbsp; 可空：Y<BR>&nbsp; 意思：开启还是关闭,默认开启</P>
<P></P>

<P>类型：句柄<BR>意思：是否成功</P>
