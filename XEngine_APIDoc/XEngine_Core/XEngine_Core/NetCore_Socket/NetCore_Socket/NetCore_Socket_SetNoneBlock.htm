<H1>
函数
</H1>
<P>
NetCore_Socket_SetNoneBlock

</P>
<H1>功能</H1>
<P >
 设置套接字阻塞和非阻塞选项</P>
<H1 >
  语法</H1>
<P> BOOL NetCore_Socket_SetNoneBlock(SOCKET hSocket, BOOL   
 bIsSet =  TRUE)   

<P></P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp; 参数一：hSocket<BR>&nbsp;&nbsp; 
In/Out：In<BR>&nbsp;&nbsp; 类型：套接字句柄<BR>&nbsp;&nbsp; 可空：N<BR>&nbsp;&nbsp; 
意思：要设置的套接字<BR>&nbsp; 参数二：bIsSet<BR>&nbsp;&nbsp; In/Out：In<BR>&nbsp;&nbsp; 
类型：逻辑型<BR>&nbsp;&nbsp; 可空：N<BR>&nbsp;&nbsp; 意思：真为设置非阻塞，假为阻塞<BR></P>
<P></P>
<H1>返回值</H1>
<P>类型：句柄<BR>意思：是否成功</P>
