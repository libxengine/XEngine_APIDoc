<H1 >
 函数</H1>
<P >
  NetCore_TCPSelect_GetFlow&nbsp;</P>

<H1>说明</H1> 
 <P>             获取服务器发送和接受到的流量，单位字节</P>
<H1>语法</H1>
<P>BOOL NetCore_TCPSelect_GetFlow(__int64u * pdwUPFlow, 
__int64u * pdwDNFlow)</P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：pdwUPFlow<BR>&nbsp; In/Out：Out<BR>&nbsp; 
类型：64位整数型指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：上传的流量<BR>&nbsp;参数.二：pdwDNFlow<BR>&nbsp; 
In/Out：Out<BR>&nbsp; 类型：64位整数型指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：下载的流量</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
