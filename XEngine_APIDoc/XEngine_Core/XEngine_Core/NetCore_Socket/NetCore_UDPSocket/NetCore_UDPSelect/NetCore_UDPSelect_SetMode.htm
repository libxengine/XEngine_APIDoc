<body>
<H1>
函数
</H1>
<P>
NetCore_UDPSelect_SetMode

</P>
<H1>说明</H1>
<P >
 设置回调模式</P>
<H1 >
  语法</H1>

<P>BOOL NetCore_UDPSelect_SetMode(XHANDLE xhNet,BOOL 
bIsCall = TRUE)</P> 
 <P>             </P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：xhNet<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入初始化成功的UDP句柄<BR>&nbsp;参数.二：bIsCall<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：逻辑型<BR>&nbsp; 可空：N<BR>&nbsp; 
意思：输入要设置的模式，真为被动回调，假为主动接受</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>这个函数的作用必须是初始化设置了回调函数地址才有作用</P></body>
