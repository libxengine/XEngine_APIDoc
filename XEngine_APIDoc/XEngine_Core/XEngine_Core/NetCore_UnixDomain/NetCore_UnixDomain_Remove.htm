<H1>函数 </H1>
<P>NetCore_UnixDomain_Remove&nbsp;</P>
<H1>功能</H1>
<P>移除一个客户端</P>
<H1>语法</H1>
<P>BOOL NetCore_UnixDomain_Remove(SOCKET hSocket)</P>
<P></P>
<P>
</P>
<H1>
参数

</H1>
<P>&nbsp;参数.一：hSocket<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：套接字句柄<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输入要移除的客户端</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>主动移除,回调告诉你的用户离开系统内部会自动清理资源.你不能在回调里面调用此函数<BR>只有流式类型服务器支持此函数</P></body>
