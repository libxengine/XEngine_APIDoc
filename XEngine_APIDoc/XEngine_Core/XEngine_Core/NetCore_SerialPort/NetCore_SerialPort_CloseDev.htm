<H1 >
 函数</H1>
<P >
  NetCore_SerialPort_CloseDev</P>

<H1>说明</H1> 
 <P>关闭指定串口&nbsp;             </P>
<H1>语法 </H1>
<P>BOOL NetCore_SerialPort_CloseDev(LPCSTR lpszComPort)</P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：lpszComPort<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要关闭的串口号</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功关闭</P>
<H1>备注</H1>
<P>不在使用串口的时候可以关闭它。不然会造成下次使用出现问题</P></body>
