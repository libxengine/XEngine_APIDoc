<H1 >
 函数</H1>
<P >
  SocketOpt_HeartBeat_DeleteAddrEx</P>

<H1>功能</H1> 
 <P>             从心跳管理中删除一个客户端</P>
<H1>语法</H1>
<P>   
BOOL SocketOpt_HeartBeat_DeleteAddrEx(XHANDLE xhNet, LPCSTR  lpszClientAddr)</P>
<P></P>
<P></P>
<H1>参数</H1>
<P>&nbsp;参数.一：lpszClientAddr<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 
意思：要删除的唯一标识符</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型<BR>意思：是否成功</P>
<H1>备注</H1>
<P>心跳被动离开不需要调用此函数，内部会自动删除。只有你主动删除才需要调用</P></body>
