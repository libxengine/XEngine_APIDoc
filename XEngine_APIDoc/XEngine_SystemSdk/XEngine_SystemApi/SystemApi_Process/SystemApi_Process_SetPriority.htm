<H1>函数</H1>
<P >
 SystemApi_Process_SetPriority</P>
<H1 >
  功能</H1>

<P>设置进程或者线程的优先级</P> 
 <H1>             语法</H1>
<P>BOOL SystemApi_Process_SetPriority(int nPriority,int 
nPid = 0)</P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp;参数.一：pInt_Priority<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：整数型<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要设置的优先级，-20 - 20 
范围<BR>&nbsp;参数.二：nPid<BR>&nbsp; In/Out：In<BR>&nbsp; 类型：整数型<BR>&nbsp; 
可空：Y<BR>&nbsp; 意思：要设置的PID，如果为0，将设置自身的优先级</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型 <BR>意思：是否成功</P>
<H1>备注</H1>
<P>&nbsp;</P>
