<H1>函数</H1>
<P >
 SystemApi_System_GetCpuUsage</P>
<H1 >
  功能</H1>

<P>获取当前CPU使用率</P> 
 <H1>             语法</H1>
<P>BOOL SystemApi_System_GetCpuUsage(int 
*pInt_CpuUSage)</P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp;参数.一：pInt_CpuUSage<BR>&nbsp; In/Out：Out<BR>&nbsp; 
类型：整数型<BR>&nbsp; 可空：N<BR>&nbsp; 意思：返回当前CPU使用率</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型 <BR>意思：是否成功</P>
<H1>备注</H1>
<P>获取的是每秒CPU使用率,此函数会让线程阻塞</P>
