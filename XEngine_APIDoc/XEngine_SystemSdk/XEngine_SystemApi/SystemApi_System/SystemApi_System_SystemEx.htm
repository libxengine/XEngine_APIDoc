<H1 >
 函数</H1>
<P >
  SystemApi_System_SystemEx</P>

<H1>功能</H1> 
 <P>             SYSTEM扩展函数,执行一条带超时的命令</P>
<H1>语法</H1>
<P>BOOL SystemApi_System_SystemEx(LPCSTR lpszSystemCmd, int 
nTimeout = -1)</P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp;参数.一：lpszSystemCmd<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要执行的命令<BR>&nbsp;参数.二：nTimeout<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：整数型<BR>&nbsp; 可空：Y<BR>&nbsp; 意思：超时时间,-1不超时,单位:秒</P>
<P></P>
<H1>返回值</H1>
<P>类型：逻辑型 <BR>意思：是否成功</P>
<H1>备注</H1>
<P>&nbsp;</P>
