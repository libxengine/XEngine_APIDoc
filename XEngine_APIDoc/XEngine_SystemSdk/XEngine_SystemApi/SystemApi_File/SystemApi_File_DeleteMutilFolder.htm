 函数</H1>

<H1>功能</H1> 
 <P>             删除多级目录</P>
<H1>语法</H1>
<P>BOOL SystemApi_File_DeleteMutilFolder(LPCSTR 
lpszFolder,BOOL bDelMain = TRUE)</P>
<P></P>
<P></P>
<H1>参数 </H1>
<P>&nbsp;参数.一：lpszFolder<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：要删除的目录<BR>&nbsp;参数.二：bDelMain<BR>&nbsp; 
In/Out：In<BR>&nbsp; 类型：逻辑型<BR>&nbsp; 可空：N<BR>&nbsp; 
意思：为真表示删除主目录文件,假将保留主目录文件夹</P>
<P></P>
