SystemApi_File_GetFileAttr
</P>
<H1>
功能

</H1>
<P>获取文件属性</P>
<H1 >
 语法</H1>
<P >
  bool SystemApi_File_GetFileAttr(LPCXSTR lpszFile, 
SYSTEMAPI_FILE_ATTR* pSt_FileAttr)</P>

<P></P> 
 <P>             </P>
<H1>参数 </H1>
<P>&nbsp;参数.一：lpszFile<BR>&nbsp; In/Out：In<BR>&nbsp; 
类型：常量字符指针<BR>&nbsp; 可空：N<BR>&nbsp; 
意思：输入要获取的文件<BR>&nbsp;参数.二：pSt_FileAttr<BR>&nbsp; In/Out：Out<BR>&nbsp; 
类型：数据结构指针<BR>&nbsp; 可空：N<BR>&nbsp; 意思：输出文件属性</P>
<P></P>

<P>类型：逻辑型<BR>意思：是否成功</P>
